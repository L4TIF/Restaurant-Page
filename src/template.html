<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Restaurant Page</title>
  </head>
  <body >
    <header>
      <nav
        class="animate__animated animate__fadeInDown mx-6 flex h-20 items-center justify-between lg:mx-16 lg:h-24"
      >
        <div id="logo" class="text-xl font-semibold text-white">
          <a href="#"
            ><span class="cursor-pointer text-yellow-400">healthy</span>fy.</a
          >
        </div>
        <div id="middle-menu" class="text-lg font-medium text-white">
          <button
            id="home"
            class="hidden cursor-pointer hover:text-yellow-400 md:mx-14 lg:inline"
          >
            Home
          </button>
          <button
            id="recipe"
            class="hidden cursor-pointer hover:text-yellow-400 md:mx-14 lg:inline"
          >
            Recipes
          </button>
          <button
            id="contact-us"
            class="hidden cursor-pointer hover:text-yellow-400 md:mx-14 lg:inline"
          >
            Contact us
          </button>
        </div>
        <div id="top-right-menu" class="flex gap-12 text-2xl">
          <div id="search">
            <i
              class="fa fa-search cursor-pointer text-white hover:text-gray-600 lg:text-gray-800"
            ></i>
          </div>
          <div id="menu" class="lg:hidden">
            <i
              class="fa fa-bars text-white hover:text-gray-600 lg:text-gray-800"
              aria-hidden="true"
            ></i>
          </div>
        </div>
      </nav>
    </header>
    <div id="content">
