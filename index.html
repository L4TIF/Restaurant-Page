<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="96821e92e3c43182493f.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Restaurant Page</title>
  <script defer src="main.js"></script></head>
  <body class="h-full">
    <header>
      <nav
        class="animate__animated animate__fadeInDown mx-6 flex h-20 items-center justify-between lg:mx-16 lg:h-24"
      >
        <div id="logo" class="text-xl font-semibold text-white">
          <a href="#"
            ><span class="cursor-pointer text-yellow-400">healthy</span>fy.</a
          >
        </div>
        <div id="middle-menu" class="text-lg font-medium text-white">
          <button
            id="home"
            class="hidden cursor-pointer hover:text-yellow-400 md:mx-14 lg:inline"
          >
            Home
          </button>
          <button
            id="recipe"
            class="hidden cursor-pointer hover:text-yellow-400 md:mx-14 lg:inline"
          >
            Menu
          </button>
          <button
            id="contact-us"
            class="hidden cursor-pointer hover:text-yellow-400 md:mx-14 lg:inline"
          >
            Contact us
          </button>
        </div>
        <div id="top-right-menu" class="flex gap-12 text-2xl">
          <div id="search">
            <i
              class="fa fa-search cursor-pointer text-white hover:text-yellow-400"
            ></i>
          </div>
          <div id="menu-bar" class="lg:hidden cursor-pointer">
            <i
              class="fa fa-bars text-white hover:text-yellow-400 lg:text-gray-800"
              aria-hidden="true"
            ></i>
          </div>
        </div>
      </nav>
      <div
        id="hamburger-icon"
        class="animate__animated animate__bounceInRight hidden text-lg font-medium text-white"
      >
        <button
          id="hamburger-home"
          class="ml-auto mr-6 block hover:text-yellow-400 cursor-pointer"
        >
          Home
        </button>
        <button
          id="hamburger-menu"
          class="ml-auto mr-6 block hover:text-yellow-400 cursor-pointer"
        >
          Menu
        </button>
        <button
          id="hamburger-contact-us"
          class="ml-auto mr-6 block hover:text-yellow-400 cursor-pointer"
        >
          Contact us
        </button>
      </div>
    </header>
    <div id="content"></div>
    <footer
      class="my-16 w-full justify-center gap-16 text-center text-2xl text-white lg:flex"
    >
      <p class="font-bold text-yellow-400">
        healthy<span class="text-white">fy.</span>
      </p>
      <a href="https://github.com/L4TIF" class="footer-right" target="_blank"
        >Created by Latif <i class="ri-github-fill text-3xl text-yellow-400"></i
      ></a>
    </footer>
  </body>
</html>
